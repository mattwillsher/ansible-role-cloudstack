---
__cloudstack_package_map:
  management:
    - cloudstack-management
  database:
    - python3-mysqldb
    - mysql-client
    - mysql-server
  kvm_hypervisor:
    - cloudstack-agent
    - qemu-kvm
  common:
    - chrony
    - python3-firewall
  usage: []
  secondary_storage:
    - nfs-kernel-server
    - quota
  primary_storage:
    - nfs-kernel-server
    - quota

__cloudstack_mysqld_config_dir: /etc/mysql/mysql.conf.d
__cloudstack_mysqld_service: mysql.service
__cloudstack_libvirtd_parameters: /etc/default/libvirtd
