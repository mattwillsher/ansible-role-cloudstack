---
__cloudstack_package_map:
  management:
    - cloudstack-management
  database:
    - python-PyMySQL
    - mysql
    - mysql-server
  kvm_hypervisor:
    - cloudstack-agent
    - "@Virtualization Host"
  common:
    - chrony
    - python3-firewall
  usage:
    - cloudstack-usage
  secondary_storage:
    - nfs-utils
  primary_storage:
    - nfs-utils

__cloudstack_mysqld_config_dir: /etc/my.cnf.d
__cloudstack_mysqld_service: mysql.service
__cloudstack_libvirtd_parameters: /etc/sysconfig/libvirtd
__cloudstack_management_ssh_key_path: /var/cloudstack/management/.ssh/id_rsa.pub
