---
__sshd_required_facts:
  - distribution
  - distribution_major_version
  - os_family

__cloudstack_node_roles: "{{ cloudstack_node_roles + ['common'] }}"

__cloudstack_minor_version: "{{ cloudstack_version | regex_replace('^(\\d+\\.\\d+)\\.\\d+', '\\1') }}"

__cloudstack_packages: "{{ __cloudstack_node_roles | map('extract', __cloudstack_package_map) | list | flatten }}"

__cloudstack_db_on_management_host: "{{ cloudstack_node_roles | intersect(['database','management']) | length == 2 }}"
